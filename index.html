<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Neon</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  h1, h2, button {
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  }
  .start-screen, .mode-screen, .game-board {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .start-screen.active, .mode-screen.active, .game-board.active {
    display: flex;
  }
  button {
    background: none;
    border: 2px solid #00f0ff;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 10px;
    font-size: 1.5em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #00f0ff;
    color: black;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    margin-top: 20px;
  }
  .cell {
    width: 100px;
    height: 100px;
    border: 2px solid #00f0ff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5em;
    color: white;
    cursor: pointer;
    text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
  }
  .cell.O {
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  }
  .result {
    color: #00f0ff;
    margin-top: 20px;
    font-size: 1.5em;
  }
  .ads {
    margin: 20px;
  }
  .ad-placeholder {
    width: 300px;
    height: 250px;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.9em;
    border: 2px dashed #00f0ff;
    margin: 10px 0;
  }
</style>
</head>
<body>

<div class="start-screen active">
  <h1>Welcome to Neon Tic Tac Toe</h1>
  <div class="ads">
    <div class="ad-placeholder">AdSense Ad Placeholder (Start Screen)</div>
  </div>
  <button onclick="showModeScreen()">Start Game</button>
</div>

<div class="mode-screen">
  <h2>Select Mode</h2>
  <button onclick="startGame('friend')">Play with Friend</button>
  <button onclick="startGame('computer')">Play with Computer</button>
</div>

<div class="game-board">
  <div class="grid" id="grid"></div>
  <div class="result" id="result"></div>
  <button onclick="restartGame()">Restart</button>
  <div class="ads">
    <div class="ad-placeholder">AdSense Ad Placeholder (Game Screen)</div>
  </div>
</div>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameActive = true;
let vsComputer = false;

const winConditions = [
  [0,1,2], [3,4,5], [6,7,8],
  [0,3,6], [1,4,7], [2,5,8],
  [0,4,8], [2,4,6]
];

function showModeScreen() {
  document.querySelector('.start-screen').classList.remove('active');
  document.querySelector('.mode-screen').classList.add('active');
}

function startGame(mode) {
  vsComputer = (mode === 'computer');
  document.querySelector('.mode-screen').classList.remove('active');
  document.querySelector('.game-board').classList.add('active');
  createGrid();
}

function createGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  board.forEach((cell, index) => {
    const div = document.createElement('div');
    div.classList.add('cell');
    div.addEventListener('click', () => makeMove(index));
    grid.appendChild(div);
  });
}

function makeMove(index) {
  if (board[index] !== "" || !gameActive) return;
  board[index] = currentPlayer;
  updateBoard();
  if (checkWin(currentPlayer)) {
    document.getElementById('result').innerText = `${currentPlayer} wins!`;
    gameActive = false;
    return;
  }
  if (board.every(cell => cell !== "")) {
    document.getElementById('result').innerText = "It's a Draw!";
    gameActive = false;
    return;
  }
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  if (vsComputer && currentPlayer === "O") {
    setTimeout(computerMove, 500);
  }
}

function updateBoard() {
  const cells = document.querySelectorAll('.cell');
  cells.forEach((cell, index) => {
    cell.innerText = board[index];
    if (board[index] === "O") {
      cell.classList.add('O');
    }
  });
}

function checkWin(player) {
  return winConditions.some(condition => 
    condition.every(index => board[index] === player)
  );
}

function computerMove() {
  let bestScore = -Infinity;
  let move;
  for (let i = 0; i < board.length; i++) {
    if (board[i] === "") {
      board[i] = "O";
      let score = minimax(board, 0, false);
      board[i] = "";
      if (score > bestScore) {
        bestScore = score;
        move = i;
      }
    }
  }
  makeMove(move);
}

function minimax(newBoard, depth, isMaximizing) {
  if (checkWin("O")) return 10 - depth;
  if (checkWin("X")) return depth - 10;
  if (newBoard.every(cell => cell !== "")) return 0;

  if (isMaximizing) {
    let bestScore = -Infinity;
    for (let i = 0; i < newBoard.length; i++) {
      if (newBoard[i] === "") {
        newBoard[i] = "O";
        let score = minimax(newBoard, depth + 1, false);
        newBoard[i] = "";
        bestScore = Math.max(score, bestScore);
      }
    }
    return bestScore;
  } else {
    let bestScore = Infinity;
    for (let i = 0; i < newBoard.length; i++) {
      if (newBoard[i] === "") {
        newBoard[i] = "X";
        let score = minimax(newBoard, depth + 1, true);
        newBoard[i] = "";
        bestScore = Math.min(score, bestScore);
      }
    }
    return bestScore;
  }
}

function restartGame() {
  board = ["", "", "", "", "", "", "", "", ""];
  gameActive = true;
  currentPlayer = "X";
  document.getElementById('result').innerText = "";
  createGrid();
}
</script>
